name: python-ga
on:
  pull_request:
    types: [opened, synchronize]
jobs: 
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.6.10'
      - name: move to aws_batch
        run: cd && pwd
      - name: install pipenv
        run: pip install pipenv
      - name: install dependencies
        run: pipenv install

